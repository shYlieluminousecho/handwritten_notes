<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString</title>
</head>

<body>
    <script>
        const obj = { name: 'zs' }
        const temp = [8, 8, 8]
        const arr = [1, true, 'abc', false, 0, undefined, null, NaN, obj, temp]
        const arr2 = [1, 2, , , , , , 4, 5, 6]
        // console.log(arr.toString());
        // arr.join = 1
        // console.log(arr.toString());

        Array.prototype.myToString = function () {
            const len = this.length
            let str = ''
            for (let i = 0; i < len; i++) {
                if (this[i] === undefined || this[i] === null) this[i] = ''
                str += this[i]
                if (i !== len - 1) {
                    str += ','
                }
            }
            return str
        }
        console.log(arr.myToString());
        console.log(arr2.myToString());
    </script>
</body>

</html>
