<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map方法</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, , , , , , , , , 4, 5, 6]
        // let count = 0
        // arr.map(item => {
        //     count++
        // })
        // console.log(count);

        // arr.map(1)

        Array.prototype.myMap = function (cb, context) {
            if (typeof cb !== 'function') {
                throw new TypeError(`${cb} is not a function`)
            }
            const result = []
            for (let i = 0; i < this.length; i++) {
                if (!(this.hasOwnProperty(i))) continue
                result[i] = cb.call(context, this[i], i, this)
            }
            return result
        }

        // arr.myMap(1)
        let count = 0
        const newArr = arr.map((item) => {
            count++
            return item + 'new'
        })
        console.log(count);
        console.log(newArr);
    </script>
</body>
