<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat 方法</title>
</head>

<body>
    <script>
        /*
        concat 方法用于连接两个或多个数组。
        该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。
        */
        /* var a = [1, 2, 3];
        var b = [4, 5, 6];
        var c = a.concat(b);
        console.log(c); // [1, 2, 3, 4, 5, 6]
        console.log(a); // [1, 2, 3]
        function add() {
            var a = [1, 2, 3];
            var b = [4, 5, 6];
            return a.concat(b);
        }
        console.log(add()); // [1, 2, 3, 4, 5, 6]

        console.log(add() === add()); // false */
        const arr = []
        Array.prototype.myConcat = function (...args) {
            const newArr = []
            for (let i = 0; i < args.length; i++) {
                for (let j = 0; j < args[i].length; j++) {
                    newArr[newArr.length] = args[i][j]
                }

            }
            return newArr
        }
        console.log(arr.myConcat([1, 2, 3], [4, 5, [555], 6], 7, 8, 9));
        // console.log(arr.concat([1,3,,,,6,7]));
        // console.log(arr.myConcat([1, 3, , , , 6, 7]));
        console.log(arr);

    </script>
</body>
