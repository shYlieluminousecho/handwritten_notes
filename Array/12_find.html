<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every 函数</title>
</head>

<body>
    <script>
        // const arr = [1, 2, 3, , , , , , , , , 4, 5, 6]
        const arr = [1, 2, 3, 4, 5, 6]
        let count = 0
        arr.find(item => {
            count++
        })
        console.log(count);

        Array.prototype.myFind = function (cb, context) {
            if (typeof cb !== 'function') {
                throw new TypeError(`${cb} is not a function`)
            }
            for (let i = 0; i < this.length; i++) {
                const flag = cb.call(context, this[i], i, this)
                if(flag) {
                    return this[i]
                }
            }
        }

        Array.prototype.myFindIndex = function (cb, context) {
            if (typeof cb !== 'function') {
                throw new TypeError(`${cb} is not a function`)
            }
            for (let i = 0; i < this.length; i++) {
                const flag = cb.call(context, this[i], i, this)
                if(flag) {
                    return i
                }
            }
            return -1
        }
        console.log(arr.myFind(item => item === 10));
        console.log(arr.myFindIndex(item => item === 2));
    </script>
</body>

</html>
