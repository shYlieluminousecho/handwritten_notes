        Array.prototype.myFill = function (val, start, end) {
            const len = this.length
            // 只有一个参数的时候
            if (start === undefined && end === undefined) {
                for (let i = 0; i < len; i++) {
                    this[i] = val
                }
                return this
            }

            if (start < -len) start = 0
            if (start < 0) start += len
            if (start >= len) return this

            // 只有start参数的时候
            if (start !== undefined && end === undefined) {
                for (let i = start; i < len; i++) {
                    this[i] = val
                }
                return this
            }
            if (end < -len) end = 0
            if (end < 0) end += len
            if (end >= len) end = len
            // 两个都存在的时候
            for (let i = start; i < end; i++) {
                this[i] = val
            }
            return this
        }
