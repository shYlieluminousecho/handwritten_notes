    <title>14_lastIndexOf</title>
</head>

<body>
    <script>
        const obj = { name: 'zs' }
        const arr = [1, 3, 4, 5, 6, 7, 8, 9, obj]
        const arr2 = [1, 2, 3, undefined, , , , , , 4, 5, 6]
        console.log(arr.length);
        // console.log(arr.lastIndexOf(6, -true));
        // console.log(arr.lastIndexOf(6, 'abc'));
        // console.log(arr.lastIndexOf(6, -20));
        // console.log(arr.lastIndexOf(6, 20));

        Array.prototype.myLastIndexOf = function (searchVal, fromIndex) {
            const len = this.length
            fromIndex = fromIndex ? fromIndex : 0
            if (fromIndex < -len) return -1
            if (fromIndex < 0) fromIndex += len
            if (fromIndex >= len) fromIndex = len - 1
            for (let i = fromIndex; i >= 0; i--) {
                // 过滤稀疏数组
                if (!this.hasOwnProperty(i)) return -1
                if (this[i] === searchVal) {
                    return i
                }
            }
            return -1
        }
        console.log(arr.myLastIndexOf(3, 20));

    </script>
</body>
