<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter函数</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, , , , , , , , , 4, 5, 6]
        // let count = 0
        // arr.filter(item => {
        //     count++
        // })
        // console.log(count);
        Array.prototype.myFilter = function (cb, context) {
            if (typeof cb !== 'function') {
                throw new TypeError(`${cb} is not a function`)
            }
            const result = []
            for (let i = 0; i < this.length; i++) {
                if (!arr.hasOwnProperty(i)) continue
                const flag = cb.call(context, this[i], i, this)
                if (flag) {
                    result.push(this[i])
                }
            }
            return result
        }
        console.log(arr.myFilter((item) => item % 2 !== 0));

    </script>
</body>

</html>
