        Array.prototype.myEntries = function () {
            const len = this.length
            let index = 0
            const self = this
            function next() {
                if (index < len) {
                    return { value: [index, self[index++]], done: false }
                }
                return { value: undefined, done: true }
            }
            return {
                next,
                [Symbol.iterator]() {
                    return {
                        next
                    }
                }
            }
        }
        for (const item of arr.myEntries()) {
            console.log(item);
