<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <!-- version 1.0 版本1 搭建基本 Promise 构造函数 -->
    <script src="./js/p1.js"></script>
    <script>
        let p1 = new Promise(function (resolve, reject) { // 执行器函数
            console.log('执行器函数调用...');
            resolve()
            reject()

        })
        p1.then(function (res) {
            console.log('p1 成功', res);
        }, function (err) {
            console.log('p1 失败', err);
        })
    </script>
</body>

</html>
