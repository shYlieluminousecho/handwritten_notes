<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <!-- version 6.0 版本6 搭建 Promise 对象去除 console 和 优化部分代码1 -->
    <script src="./js/p6.js"></script>
    <script>
        let p1 = new Promise(function (resolve, reject) { // 执行器函数
            resolve(123)
            // setTimeout(resolve, 2000)
            // reject(123)
            // setTimeout(reject, 2000)

        })
        p1.then(
            res => {
                console.log('p1 成功', res);
                return new Promise(function (resolve, reject) {
                    resolve(456)
                    // reject(456)
                    // throw 123
                })
            },
            err => {
                console.log('p1 失败', err);
            }
        ).then(
            res => {
                console.log('p2 成功', res);
            },
            err => {
                console.log('p2 失败', err);
            }
        )
    </script>
</body>

</html>
